<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../js/echarts.min.js"></script>
    <script src="../../js/utils.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:350px;"></div>
    <script>
        var option = {
            animation: false,
            title: {
                text: '人口年龄结构（万人）',
                subtext: '国家统计局'
            },
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    const {name, data: total} = params[0];
                    const children = params.reduce((acc, cur, idx) => {
                        const {marker, seriesName, data} = cur;
                        const percent = ((data / total) * 100).toFixed(2);
                        acc.push(`
                            <div style="margin: ${idx > 0 ? 10 : 0}px 0 0;line-height:1;">
                                ${marker}
                                <span style="font-size:14px;color:#666;font-weight:400;margin-left:2px">${seriesName}</span>
                                <span style="float:right;margin-left:20px;font-size:14px;color:#666;font-weight:900">${formatNumStr(data)}${idx > 0 ? ' (' + percent + '%)' : ''}</span>
                                <div style="clear:both"></div>
                            </div>
                        `);
                        return acc;
                    }, []);
                    return `
                        <div style="font-size:14px;color:#666;font-weight:400;line-height:1;">${name}</div>
                        <div style="margin: 10px 0 0;line-height:1;">
                            ${children.join('')}
                        </div>
                    `;
                }
            },
            legend: {
                data: ['总人口', '0-14', '15-64', '65+']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['2015', '2016', '2017', '2018', '2019', '2020']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '总人口',
                    type: 'line',
                    data: [138326, 139232, 140011, 140541, 141008, 141178]
                },
                {
                    name: '0-14',
                    type: 'line',
                    data: [22858, 23252, 23522, 23751, 23661, 25412]
                },
                {
                    name: '15-64',
                    type: 'line',
                    data: [100992, 100943, 100528, 100065, 99622, 96707]
                },
                {
                    name: '65+',
                    type: 'line',
                    data: [14476, 15037, 15961, 16724, 17725, 19059]
                },
            ]
        };
    </script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        myChart.setOption(option);
    </script>
</body>
</html>
