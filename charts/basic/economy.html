<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../js/echarts.min.js"></script>
    <script src="../../js/utils.js"></script>
</head>
<body>
    <div id="main" style="width: 900px;height:350px;"></div>
    <script>
        var option = {
            animation: false,
            title: {
                text: '国内生产总值（亿元）',
                subtext: '国家统计局'
            },
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    const {name, data: total} = params[0];
                    const children = params.reduce((acc, cur, idx) => {
                        const {marker, seriesName, data} = cur;
                        const percent = ((data / total) * 100).toFixed(2);
                        acc.push(`
                            <div style="margin: ${idx > 0 ? 10 : 0}px 0 0;line-height:1;">
                                ${marker}
                                <span style="font-size:14px;color:#666;font-weight:400;margin-left:2px">${seriesName}</span>
                                <span style="float:right;margin-left:20px;font-size:14px;color:#666;font-weight:900">${formatNumStr(data)}${idx > 0 ? ' (' + percent + '%)' : ''}</span>
                                <div style="clear:both"></div>
                            </div>
                        `);
                        return acc;
                    }, []);
                    return `
                        <div style="font-size:14px;color:#666;font-weight:400;line-height:1;">${name}</div>
                        <div style="margin: 10px 0 0;line-height:1;">
                            ${children.join('')}
                        </div>
                    `;
                }
            },
            legend: {
                data: ['国内生产总值GDP', '国民总收入GNI', '第一产业', '第二产业', '第三产业']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['2015', '2016', '2017', '2018', '2019', '2020']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '国内生产总值GDP',
                    type: 'line',
                    data: [688858.2, 746395.1, 832035.9, 919281.1, 986515.2, 1015986.2]
                },
                {
                    name: '国民总收入GNI',
                    type: 'line',
                    data: [685571.2, 742694.1, 830945.7, 915243.5, 983751.2, 1008782.5]
                },
                {
                    name: '第一产业',
                    type: 'line',
                    data: [57774.6, 60139.2, 62099.5, 64745.2, 70473.6, 77754.1]
                },
                {
                    name: '第二产业',
                    type: 'line',
                    data: [281338.9, 295427.8, 331580.5, 364835.2, 380670.6, 384255.3]
                },
                {
                    name: '第三产业',
                    type: 'line',
                    data: [349744.7, 390828.1, 438355.9, 489700.8, 535371.0, 553976.8]
                },
            ]
        };
    </script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        myChart.setOption(option);
    </script>
</body>
</html>
