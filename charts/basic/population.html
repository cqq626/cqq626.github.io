<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../js/echarts.min.js"></script>
    <script src="../../js/utils.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:350px;"></div>
    <script>
        var option = {
            animation: false,
            title: {
                text: '总人口（万人）',
                subtext: '国家统计局'
            },
            tooltip: {
                trigger: 'axis',
                formatter: window.formatterWithTotal
            },
            legend: {
                data: ['总人口', '男性', '女性', '城镇', '乡村']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['2015', '2016', '2017', '2018', '2019', '2020']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '总人口',
                    type: 'line',
                    data: [138326, 139232, 140011, 140541, 141008, 141178]
                },
                {
                    name: '男性',
                    type: 'line',
                    data: [70857, 71307, 71650, 71864, 72039, 72334]
                },
                {
                    name: '女性',
                    type: 'line',
                    data: [67469, 67925, 68361, 68677, 68969, 68844]
                },
                {
                    name: '城镇',
                    type: 'line',
                    data: [79302, 81924, 84343, 86433, 88426, 90199]
                },
                {
                    name: '乡村',
                    type: 'line',
                    data: [59024, 57308, 55668, 54108, 52582, 50979]
                },
            ]
        };
    </script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        myChart.setOption(option);
    </script>
</body>
</html>
